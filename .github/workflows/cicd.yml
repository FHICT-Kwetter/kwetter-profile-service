name: cicd

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build
        run: dotnet build ProfileService.Api/ProfileService.Api.csproj --configuration Release
      - name: Test
        run: dotnet test